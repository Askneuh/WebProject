<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boorinthe - Connexion</title>
        <link rel="stylesheet" href="../styles/login.css">
    </head>
    <body>
        <div class="maze-background"></div>
        <div class="container">
            <h1>Connexion</h1>
            <div>
                <label for="username">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" placeholder="Entrez votre nom" />
            </div>
            <div>
                <label for="password">Mot de passe</label>
                <input type="password" id="password" name="password" placeholder="Entrez votre mot de passe" />
                <button onclick="login();">Se connecter</button>
            </div>
            <div class="register-text">
                <label for="register">Vous n'avez pas de compte ?</label>
                <button onclick="goToRegister();">Créer un compte</button>
            </div>
        </div>
        <script src="../scripts/login.js"></script>
    </body>
</html>
